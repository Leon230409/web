<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чарльз (2023)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/for web.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header a {
            color: #8a2be2; /* Фиолетовый цвет */
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s, transform 0.4s; /* Анимация изменения цвета и размера */
        }

        header a:hover {
            color: white; /* Белый цвет при наведении */
            transform: scale(1.2); /* Увеличение текста */
        }

        header .center-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

       .video-container {
    width: 600px;
    height: 300px;
    margin: 20px auto;
    position: relative;
    background-color: black;
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}


        .episode-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .episode-list a {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .episode-list a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header>
        <a href="/">← На главное меню</a>
        <a href="/films" class="center-link">Фильмы</a>
        <h2>Чарльз</h2>
    </header>

    <!-- Основной контент -->
    <main>
        <h1>Чарльз (2023)</h1>
        <img src="{{ url_for('static', filename='images/poster 2 .png') }}" alt="Постер Чарльз">
        <p><strong>Жанр:</strong> Хоррор, Экшен, Фантастика, Трилогия</p>
        <p><strong>Рейтинг:</strong> ⭐ 8.5</p>
        <p><strong>Описание:</strong> Трое детей покупают мифическую игрушку по имени "Чарльз". Она оживает и становится антагонистом данного эпизода.</p>
        <p>Что будет дальше? Смотрите первый эпизод трилогии: Чарльз!!!</p>

        <!-- Видео-плеер -->
     <div class="video-container">
   <iframe width="560" height="315" src="https://www.youtube.com/embed/VuT-c9q3IRM?si=Yc9pX1qupOqVVA_K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

    </main>
</body>
</html>
